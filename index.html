<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <ul class="header">
      <li><a href="#about">About</a></li>
      <li><a href="#store">Store</a></li>
      <div class="right">
        <li>
          <a class="active" href="#gmail">Gmail</a>
        </li>
        <li>
          <a class="active" href="#images">Images</a>
        </li>
        <li>
          <a class="sign-in" href="#sign-in">Sign In</a>
        </li>
      </div>
    </ul>

    <div class="content">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google"
        class="logo"
      />
      <div>
        <form
          action="https://www.google.com/search"
          method="GET"
          id="googleSearch"
        >
          <input class="search" type="text" name="q" autocomplete="off" />
        </form>
      </div>
      <div class="container">
        <button class="googleBtn" type="submit" form="googleSearch">
          Google Search
        </button>
        <button class="luckyBtn" type="button">I'm Feeling Lucky</button>
      </div>
    </div>

    <ul class="footer">
      <li><a href="#advertising">Advertising</a></li>
      <li><a href="#business">Business</a></li>
      <div class="right">
        <li>
          <a class="privacy" href="#privacy">Privacy</a>
        </li>
        <li><a class="terms" href="#terms">Terms</a></li>
        <li>
          <a class="settings" href="#settings">Settings</a>
        </li>
      </div>
    </ul>
  </body>
</html>
